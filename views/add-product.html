<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - AgriConnect Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <style>
         body { font-family: 'Inter', sans-serif; }
     </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-green-700 hover:text-green-800">AgriConnect</a>
            <div>
                <a href="/" class="text-gray-600 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/products" class="text-gray-600 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium">View Products</a>
                <a href="/add-product" class="text-green-700 bg-green-100 px-3 py-2 rounded-md text-sm font-medium ml-2">Add Product</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Add a New Product</h1>
            <p class="text-gray-600 mb-6">Fill in the details below to list your seed or fertilizer product.</p>

            <form action="/api/products" method="POST" id="addProductForm">

                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out">
                </div>

                <div class="mb-4">
                    <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type <span class="text-red-500">*</span></label>
                    <select id="type" name="type" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 bg-white transition duration-150 ease-in-out">
                        <option value="" disabled selected>-- Select Type --</option>
                        <option value="seed">Seed</option>
                        <option value="fertilizer">Fertilizer</option>
                        <option value="pesticide">Pesticide</option> <option value="equipment">Equipment</option> </select>
                </div>

                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (INR) <span class="text-red-500">*</span></label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"></textarea>
                </div>

                 <div class="mb-4">
                    <label for="supplier" class="block text-sm font-medium text-gray-700 mb-1">Supplier Name <span class="text-red-500">*</span></label>
                    <input type="text" id="supplier" name="supplier" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out">
                </div>

                <div class="mb-6">
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">Image URL (Optional)</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out">
                     <p class="text-xs text-gray-500 mt-1">If left blank, a default placeholder image will be used.</p>
                </div>

                <div>
                    <button type="submit"
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 AgriConnect Marketplace. All Rights Reserved.</p>
        </div>
    </footer>

    </body>
</html>
