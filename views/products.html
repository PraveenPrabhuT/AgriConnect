<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - AgriConnect Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <style>
         body { font-family: 'Inter', sans-serif; }
         #loadingIndicator {
             display: flex; 
             justify-content: center;
             align-items: center;
             padding: 40px;
             font-size: 1.2em;
             color: #4a5568;
         }
         .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2f855a;
            animation: spin 1s ease infinite;
            margin-right: 10px;
         }
         @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
         }
     </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-green-700 hover:text-green-800">AgriConnect</a>
            <div>
                <a href="/" class="text-gray-600 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/products" class="text-green-700 bg-green-100 px-3 py-2 rounded-md text-sm font-medium">View Products</a>
                <a href="/add-product" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium shadow transition duration-150 ease-in-out ml-2">Add Product</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Available Seeds & Fertilizers</h1>

        <div id="loadingIndicator" class="hidden"> <div class="spinner"></div>
             Loading products...
        </div>
        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
        <div id="noProductsMessage" class="hidden text-center text-gray-500 py-10">
            No products found matching your criteria.
        </div>

    </main>

    <footer class="bg-gray-800 text-gray-300 py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 AgriConnect Marketplace. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="/js/products.js"></script>
</body>
</html>
